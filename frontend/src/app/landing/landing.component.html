<div class="wrapper">
    
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light" style="background-color: #e3f2fd;">
      <div class="container">
        <span class="navbar-brand">
          <img src="../../assets/img/logo4.png" alt="Realty GT Logo" class="brand-image img-circle elevation-3">
          <span class="brand-text font-weight-bold">{{nombresitio}}</span>
        </span>
  
        <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse  ml-auto" id="navbarCollapse">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a (click)="retornaInicio()" class="nav-link cursor-pointer">
                <i class="fas fa-home"></i>  
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="../about" class="nav-link">
                <i class="fas fa-info-circle"></i>
                Quienes somos
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="../contact" class="nav-link">
                <i class="far fa-address-book"></i>
                Contacto
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="../search" class="nav-link">
                  <i class="fas fa-search"></i>
                  Busqueda avanzada
              </a>
            </li>
            <li class="nav-item" *ngIf="!loggedIn">
                <a routerLink="../register" class="nav-link">
                    <i class="fas fa-user"></i>
                    Registrar usuario
                </a>
            </li>
            <li class="nav-item" *ngIf="!loggedIn">
                <a routerLink="../login" class="nav-link cursor-pointer">
                    <i class="fas fa-lock"></i>
                    Iniciar sersion
                </a>
            </li>
            <li class="nav-item" *ngIf="loggedIn">
                <a routerLink="../dashboard" class="nav-link cursor-pointer">
                    <i class="fas fa-cogs"></i>
                    Ir a Administracion
                </a>
            </li>
          </ul>
        </div>
  
        
      </div>
    </nav>
    <!-- /.navbar -->
    
  
    
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div *ngIf="displayProp">
            <app-top-properties [titulo]="titulopanel" [tipo]="tipopanel" (newSelectEvent)="seleccionaPropiedad($event)"></app-top-properties>
          </div>
          <div *ngIf="displayDetail">
            <app-property-detail [propiedad]="propsel" (newReturnEvent)="retornaPanel($event)" ></app-property-detail>
          </div>
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  
    <app-footer></app-footer>
  
    
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

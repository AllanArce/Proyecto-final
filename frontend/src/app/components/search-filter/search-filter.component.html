<form [formGroup]="searchForm" (ngSubmit)="onsubmit()" >
    <div class="row">
        
        <div class="col-md-2">
            <div class="form-group">
                <label>Departamento:</label>
                <select id="selectDepto" class="select2 form-control" (change)="onSelDepto()" formControlName="selectDepto">
                    <option value="0" >Seleccione</option>
                    <option *ngFor="let itemd of deptos" value={{itemd.id}}>{{itemd.nombre}}</option>
                    </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Municipio:</label>
                <select id="selectMuni" class="select2 form-control"  formControlName="selectMuni">
                    <option value="0" >Seleccione</option>
                    <option *ngFor="let itemm of munis" value={{itemm.id}}>{{itemm.nombre}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label>Zona:</label>
                <input type="number" id="inputZona" class="form-control"  formControlName="inputZona">
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label>Habitaciones:</label>
                <input type="number" id="inputHabitaciones" class="form-control"  formControlName="inputHabitaciones">
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label>Precio Min.:</label>
                <input type="number" min="0.00" step="0.01" max="10000000" id="inputMinimo" class="form-control"  formControlName="inputMinimo">
            </div>
        </div>
        <div class="col-md-1">
            <div class="form-group">
                <label>Precio Max.:</label>
                <input type="number" min="0.00" step="0.01" max="10000000" id="inputMaximo" class="form-control"  formControlName="inputMaximo">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label>Palabra clave:</label>
                <input type="text"  id="inputPalabra" class="form-control"  formControlName="inputPalabra">
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn mt-4 btn-primary btn-block"><i class="fas fa-search"></i>&nbsp;Buscar</button>
        </div>
        
    </div>
</form>
